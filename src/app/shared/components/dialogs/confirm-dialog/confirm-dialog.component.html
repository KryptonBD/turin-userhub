<section class="p-6">
  <h2 class="text-xl font-semibold mb-4" data-testid="app-confirm-dialog-title">
    {{ data.title }}
  </h2>
  <p class="text-gray-600 mb-6" data-testid="app-confirm-dialog-message">
    {{ data.message }}
  </p>

  <div class="flex justify-end gap-2">
    <button
      mat-button
      (click)="cancel()"
      data-testid="app-confirm-dialog-cancel-button"
      aria-label="Cancel"
    >
      {{ data.cancelText || "Cancel" }}
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="confirm()"
      data-testid="app-confirm-dialog-confirm-button"
      aria-label="Delete"
    >
      {{ data.confirmText || "Delete" }}
    </button>
  </div>
</section>
